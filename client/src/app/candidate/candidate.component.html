<div class="container mt-5">
  <div class="row">
    <h3 class="mx-auto pb-3">{{title}}</h3>
  </div>
  <div *ngIf="candidates?.length" class="row">
    <div class="col-12">
      <table class="table table-striped table-hover">
        <thead class="thead-light">
          <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>
              Last Name
              <i class="fa fa-sort-up"></i>
            </th>
            <th>Skills (weightings)</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let candidate of candidates">
            <td>{{candidate.candidateId}}</td>
            <td>{{candidate.firstName}}</td>
            <td class="font-weight-bold">{{candidate.lastName}}</td>
            <td>{{candidate.skillTags}}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <h4>End of list</h4>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
