<div class="row">
  <h3 class="mx-auto pb-3">{{ title }}</h3>
</div>

<ng-container *ngIf="candidates?.length">
  <app-paging-header
    [pageNumber]="pageNumber"
    [pageSize]="pageSize"
    [totalCount]="totalCount"
  ></app-paging-header>

  <div class="row">
    <div class="col-12">
      <table class="table table-striped table-hover">
        <thead class="thead-light">
          <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>
              Last Name
              <i class="fa fa-sort-up"></i>
            </th>
            <th>Skills (weightings)</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let candidate of candidates">
            <td>{{ candidate.candidateId }}</td>
            <td>{{ candidate.firstName }}</td>
            <td class="font-weight-bold">{{ candidate.lastName }}</td>
            <td>{{ candidate.skillTags }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <app-pager
      [totalCount]="totalCount"
      [pageNumber]="pageNumber"
      [pageSize]="pageSize"
      (pageChanged)="onPageChanged($event)"
    ></app-pager>
  </div>
</ng-container>
