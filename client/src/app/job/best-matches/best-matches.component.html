<div class="row">
  <h3 class="mx-auto pb-3">{{title}}</h3>
</div>
<div class="row">
  <h4 class="mx-auto pb-3">{{subtitle}}</h4>
</div>
<div class="row">
  <button
    (click)="onToFullJobsList()"
    class="btn btn-primary-outline mx-auto">
    Back to Full Jobs List
  </button>
</div>

<div *ngIf="bestMatches?.length" class="row mt-4">
  <div class="col-12">
    <table class="table table-striped table-hover">
      <thead class="thead-light">
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th style="min-width: 150px;">
            <span>
              Weighting
              <i class="fa fa-sort-down"></i>
            </span>
          </th>
          <th>Skills Count</th>
          <th>Matched Skills & Weightings</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let match of bestMatches">
          <td>{{match.candidateId}}</td>
          <td>{{match.firstName}}</td>
          <td class="font-weight-bold">{{match.lastName}}</td>
          <td class="font-weight-bold">{{match.weightingsSum}}</td>
          <td>{{match.skillsCount}}</td>
          <td>{{getMatchedSkillsWeightings(match)}}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="6">
            <h4>End of list</h4>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
