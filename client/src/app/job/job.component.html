<div class="container mt-5">
  <app-jobs-list *ngIf="canShowJobs"
    [jobs]="jobs"
    [totalCount]="totalCount"
    [pageNumber]="pageNumber"
    [pageSize]="pageSize"
    (selectJob)="onSelectedJob($event)"
    (pageChanged)="onPageChanged($event)"
  ></app-jobs-list>

  <app-best-matches *ngIf="canShowBestMatches"
    [selectedJob]="selectedJob"
    [bestMatches]="matchedJobCandidates"
    (toFullJobsList)="onToFullJobsList()"
  ></app-best-matches>
</div>
