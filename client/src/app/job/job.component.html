<div class="container mt-5">
  <div class="row">
    <h3 class="mx-auto pb-3">{{title}}</h3>
  </div>

  <div *ngIf="jobs?.length" class="row">
    <div class="col-12">
      <table class="table table-striped table-hover">
        <thead class="thead-light">
          <tr>
            <th>Id</th>
            <th style="min-width: 150px;">
              <span>
                Company
                <i class="fa fa-sort-up"></i>
              </span>
            </th>
            <th>Name</th>
            <th>Relevant Skills (weightings)</th>
            <th>Top Candidates</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let job of jobs">
            <td>{{job.jobId}}</td>
            <td class="font-weight-bold">
              {{job.company}}
            </td>
            <td>{{job.name}}</td>
            <td>{{job.skills}}</td>
            <td>
              <span>
                <a (click)="onTopCandidates(job.jobId, 5)" class="top-candidates">5</a>
                <a (click)="onTopCandidates(job.jobId, 10)" class="top-candidates">10</a>
                <a (click)="onTopCandidates(job.jobId, 20)" class="top-candidates">20</a>
                <a (click)="onTopCandidates(job.jobId, 50)" class="top-candidates">50</a>
              </span>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5">
              <h4>End of list</h4>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
